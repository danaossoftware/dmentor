<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/global.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/edit-profile.js"></script>
</head>
<body>
<div style="width: 100%; height: 100%; position: relative;">
    <div style="z-index: 1000; position: fixed; left: 0; top: 0; background-color: #e67e22; width: 100%; height: 40px; display: flex; flex-flow: row nowrap;">
        <div style="width: 50px; height: 100%; display: flex; justify-content: center; align-items: center;">
            <img src="img/back.png" width="25px" height="25px">
        </div>
    </div>
    <div style="width: 100%; display: flex; justify-content: center; flex-flow: column nowrap; align-items: center; align-content: center; position: absolute; left: 0; top: 60px;">
        <div onclick="changeProfilePicture()" id="profile-picture-container"
             style="width: 120px; height: 120px; position: relative; cursor: pointer;">
            <img id="profile-picture" src="img/profile-picture.png" width="100%" height="100%"
                 style="border-radius: 50%;">
            <div id="profile-picture-edit-container"
                 style="background-color: rgba(0, 0, 0, 0.5); width: 100%; height: 100%; position: absolute; left: 0; top: 0; border-radius: 50%; display: none; justify-content: center; align-items: center;">
                <div style="color: white; font-family: 'SegoeUILight', Arial; font-size: 25px;">Ubah</div>
            </div>
        </div>
        <input id="select-profile-picture" type="file" name="browse" style="width: 0; height: 0; overflow: hidden;">
        <div style="width: 600px; display: flex; align-items: flex-start; flex-flow: column nowrap; margin-top: 15px;">
            <div style="color: black; font-size: 18px;">Nama :</div>
            <input class="input1" type="text" name="name" id="name" style="width: 96%;">
        </div>
        <div style="width: 600px; display: flex; align-items: flex-start; flex-flow: column nowrap; margin-top: 15px;">
            <div style="color: black; font-size: 18px;">Email :</div>
            <input class="input1" type="text" name="email" id="email" style="width: 96%;">
        </div>
        <div style="width: 600px; display: flex; align-items: flex-start; flex-flow: column nowrap; margin-top: 15px;">
            <div style="color: black; font-size: 18px;">Kata Sandi :</div>
            <input class="input1" type="password" name="password" id="password" style="width: 96%;">
        </div>
        <div style="width: 600px; display: flex; align-items: flex-start; flex-flow: column nowrap; margin-top: 15px;">
            <div style="color: black; font-size: 18px;">No. Telp :</div>
            <input class="input1" type="text" name="phone" id="phone" style="width: 96%;">
        </div>
        <div style="width: 600px; display: flex; align-items: flex-start; flex-flow: column nowrap; margin-top: 15px;">
            <div style="color: black; font-size: 18px;">No. Telp Orangtua :</div>
            <input class="input1" type="text" id="parent-phone" style="width: 96%;">
        </div>
        <div style="width: 600px; display: flex; align-items: flex-start; flex-flow: column nowrap; margin-top: 15px;">
            <div style="color: black; font-size: 18px;">Tanggal Lahir :</div>
            <input class="input1" type="date" id="birthday" style="width: 96%;">
        </div>
        <div style="width: 600px; display: flex; align-items: flex-start; flex-flow: column nowrap; margin-top: 15px;">
            <div style="color: black; font-size: 18px;">Jenis Kelamin :</div>

        </div>
        <div style="width: 600px; display: flex; justify-content: center; align-items: center; align-content: center; margin-top: 10px; margin-bottom: 30px;">
            <button onclick="cancelEditing()" class="button5"
                    style="height: 40px; width: 150px; margin-right: 10px;">Buang
            </button>
            <button onclick="saveProfileInfo()" class="button4" style="height: 40px; width: 150px;">Simpan</button>
        </div>
    </div>
</div>
</body>
</html>
